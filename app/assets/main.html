<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Notulous</title>
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../../node_modules/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="../../node_modules/codemirror/theme/tomorrow-night-bright.css">
    </head>
    <body style="">
        <div id="notifications"></div>
        <div id="menu">
            <div class="resize">
            </div>
            <div class="top">
                <div class="buttons">
                    <div class="button instances-but active"><i class="fas fa-server"></i></div>
                    <div class="button databases-but"><i class="fas fa-database"></i></div>
                </div>
            </div>
            <div class="content"></div>
        </div>
        <div id="list">
            <div class="resize">
            </div>
            <div class="top"></div>
            <div class="content"></div>
        </div>
        <div id="workspace">
            <div class="top">
                <div class="buttons database">
                    <div class="button wrench"><i class="fas fa-wrench"></i></div>
                    <div class="button info"><i class="fas fa-info"></i></div>
                    <div class="button table"><i class="fas fa-table"></i></div>
                    <div class="button terminal"><i class="fas fa-terminal"></i></div>
                    <div class="button archive"><i class="fas fa-archive"></i></div>
                </div>
                <div class="buttons terminal">
                    <div class="button run"><i class="fas fa-play fa-sm"></i></div>
                </div>
            </div>
            <div class="content"></div>
        </div>
        <script type="text/javascript" src="../notulous.js"></script>
        <script type="text/javascript" src="../database.js"></script>
        <script type="text/javascript" src="../app.js"></script>
        <script type="text/javascript" src="../../window.js"></script>
        <script src="../../node_modules/codemirror/lib/codemirror.js"></script>
        <script src="../../node_modules/codemirror/mode/sql/sql.js"></script>
        <script src="../../node_modules/codemirror/keymap/sublime.js"></script>
    </body>
</html>

<script type="text/template" id="tpl-instances">
    <div class="search">
        <span><i class="fas fa-search"></i></span>
        <input type="text" placeholder="filter"/>
    </div>
    <ul class="instances">
    {{#each instances}}<li data-key="{{key}}"><i><i class="fas fa-server"></i></i>{{name}}</li>{{/each}}
    </ul>
</script>

<script type="text/template" id="tpl-databases">
    <div class="search">
        <span><i class="fas fa-search"></i></span>
        <input type="text" placeholder="filter"/>
    </div>
    <ul class="databases">
    {{#each system}}<li><i><i class="fas fa-database"></i></i>{{this}}</li>{{/each}}
    {{#if system}}<li class="seperator"></li>{{/if}}
    {{#each user}}<li><i><i class="fas fa-database"></i></i>{{this}}</li>{{/each}}
    </ul>
</script>

<script type="text/template" id="tpl-tables">
    <div class="search">
        <span><i class="fas fa-search"></i></span>
        <input type="text" placeholder="filter"/>
    </div>
    <ul class="tables">
    {{#each tables}}<li><i><i class="fas fa-table"></i></i>{{property this 'tables_in_' true true}}</li>{{/each}}
    </ul>
</script>

<script type="text/template" id="tpl-table">
<div class="table">
    <div class="container">
        <table class="table" data-table="{{table}}" data-sort="{{sort}}" data-order="{{order}}">
            <thead>
                <tr>
                    {{#each fields}}
                    <th data-sort="{{name}}"{{#ifEq name @root.sort}} class="{{@root.order}}" {{#ifEq @root.order 'desc'}}data-order="asc"{{/ifEq}}{{/ifEq}}>
                        {{name}}
                        <span class="asc"><i class="fas fa-chevron-up"></i></span>
                        <span class="desc"><i class="fas fa-chevron-down"></i></span>
                    </th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each records}}
                <tr data-index="{{@index}}">{{#each this}}<td>{{this}}</td>{{/each}}</tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <div class="status">
        <span class="details">
        {{#if count}}{{start}} - {{end}} of ~{{count}}{{/if}}
        </span>
        <div class="buttons">
            {{#if previous}}<div class="button previous" data-page="{{previous}}"><i class="fas fa-chevron-left"></i></div>{{/if}}
            {{#if next}}<div class="button next" data-page="{{next}}"><i class="fas fa-chevron-right"></i></div>{{/if}}
        </div>
    </div>
</div>
</script>

<script type="text/template" id="tpl-database-terminal">
<div class="terminal">
    <div class="editor-container">
        <textarea id="editor"></textarea>
        <div class="resize"></div>
    </div>
    <div class="results">
    </div>
</div>
</script>

<script type="text/template" id="tpl-queries-terminal">
<div id="overlay">
    <div class="overlay-bg"></div>
    <div id="modal">
        <div class="title">Select query to run</div>
        <div class="content">
            <ul>
                {{#if hasSelection}}<li data-key="selection"><p class="but">SELECTION</p></li>{{/if}}
                {{#each queries}}
                <li data-key="{{@index}}"><p>{{this}}</p></li>
                {{/each}}
                <li data-key="all"><p class="but">RUN ALL</p></li>
            </ul>
        </div>
    </div>
</div>
</script>

<script type="text/template" id="tpl-notification">
<div class="notification {{type}}">
    <div class="title">{{title}}</div>
    <div class="content">{{content}}</div>
</div>
</script>

<script type="text/template" id="tpl-archive">
<div class="archive">
    <table>
        <thead><tr><th style="width:20%;">time</th><th>instance</th><th>database</th><th>query</th><th class="actions">actions</th></tr></thead>
        <tbody>
        {{#each archive}}
        <tr>
            <td>{{date}}</td>
            <td class="instance">{{instance}}</td>
            <td class="database">{{database}}</td>
            <td class="query">{{query}}</td>
            <td class="actions">
                <i class="action-copy"><i class="fas fa-clipboard"></i></i>
                <i class="action-terminal"><i class="fas fa-play fa-sm"></i></i>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</script>

<script type="text/template" id="tpl-record">
<div id="overlay">
    <div class="overlay-bg"></div>
    <div id="modal" class="record">
        <div class="title">Record</div>
        <div class="content">
            <div class="fields">
                {{#each fields}}
                <label>
                    <span>{{name}}</span>
                    {{# ifSmaller columnType 11}}
                    <input type="text" value="{{property ../record name false false}}"/>
                    {{/ifSmaller}}
                    {{# ifGreater columnType 10}}
                    <textarea>{{property ../record name false false}}</textarea>
                    {{/ifGreater}}
                </label>
                {{/each}}
            </div>
        </div>
    </div>
</div>
</script>
